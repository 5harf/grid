<div>
    <div class="controls">
        <label>Rows: </label>
        <input type="number" ng-model="ptypeModel.rows">
        <label>Cols: </label>
        <input type="number" ng-model="ptypeModel.cols">
        <button ng-click="rebuild()">Rebuild</button>
        <button ng-click="buildOnce(false)">Build Once use Html</button>
        <button ng-click="buildOnce(true)">Build Once use Text Nodes</button>
        <button ng-click="buildOnce(true)">Build Once use Dynamic Text Nodes</button>
        <button ng-click="buildOnce(false, true)">Build Once Anchor</button>
        <button ng-click="buildOnce(false, false, true)">Build Once Html Text Only</button>
        <button ng-click="addRemove(true)">Add Remove</button>
        <button ng-click="addRemove(false)">Add Remove No Scroller</button>
        <label>Buffer: </label>
        <input type="number" ng-model="ptypeModel.buffer">
        <label>Debounce: </label>
        <input type="number" ng-model="ptypeModel.debounce">
    </div>
    <div class="js-prototype-container prototype-container">

    </div>
</div>
